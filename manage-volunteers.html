<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Volunteers</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Manage Volunteers</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="assign-tasks.html">Tasks</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="task-details.html">ALL VOLUNTEERS</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Add Volunteer</h2>
        <form id="volunteer-form">
            <label for="volunteer-name-input">Name:</label>
            <input type="text" id="volunteer-name-input" required>

            <label for="volunteer-email-input">Email:</label>
            <input type="email" id="volunteer-email-input" required>

            <label for="volunteer-phone-input">Phone:</label>
            <input type="text" id="volunteer-phone-input">

            <label for="volunteer-address-input">Address:</label>
            <input type="text" id="volunteer-address-input">

            <button type="submit">Add Volunteer</button>
        </form>

        <h2>Volunteers</h2>
        <ul id="volunteer-task-list">
            <!-- Volunteer details will be dynamically populated here -->
        </ul>
    </main>

    <footer>
        <p>&copy; 2025 Volunteer Dashboard Management System</p>
    </footer>

    <script src="manage-volunteers.js"></script>
</body>

</html>
