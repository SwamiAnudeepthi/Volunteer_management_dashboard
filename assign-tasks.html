<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Tasks</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header-container">
            <h1>Volunteer Dashboard</h1>
            <img src="assets/logo.jpeg" alt="Logo" class="logo">
            <nav>
                <ul class="nav-links">
                    <li><a href="manage-volunteers.html">Manage Volunteers</a></li>
                    <li><a href="assign-tasks.html">Assign Tasks</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="task-details.html">Volunteer Details</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Task Assignment Section -->
    <section id="assign-tasks">
        <h2>Assign Tasks to Volunteers</h2>

        <div class="form-card">
            <form id="task-form">
                <label for="select-volunteer">Select Volunteer</label>
                <select id="select-volunteer">
                    <option value="" disabled selected>Select a volunteer</option>
                    <!-- Volunteers will be populated here -->
                </select>
                <label for="task-name-input">Task Name</label>
                <input type="text" id="task-name-input" placeholder="Enter task name" required>

                <label for="task-description-input">Task Description</label>
                <input type="text" id="task-description-input" placeholder="Enter task description" required>

                <button type="submit">Assign Task</button>
            </form>

        </div>
    </section>

    <footer>
        <p>&copy; 2025 Volunteer Dashboard Management System</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
